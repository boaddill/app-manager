{% extends 'users/base1.html' %}
{%  load static %}

{% block style %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.css' %}">
<style type="text/css">
.row {
  margin-bottom: 30px
}
</style>
{% endblock %}

{% block javascript %}
  <script src="{% static 'js/bootstrap-select.js'%}"></script>
 
{% endblock %}


{% block content%}



<div class="container-fluid" style=" border: solid 1px grey ; margin-top: 20px" >

  <form method="post" action="" class="project">
{% csrf_token %}

  

 



<div style="border-bottom: solid 2px grey;" >
  <p> <input style="font-size: 2em;color: blue;border: none;" type="text" name="project_name" value="{{form.project_name.value}} " maxlength="200" id="{{form.project_name.id_for_label }}"> </p>
</div>


<div class="row">
  <div class="col-sm-3 " style="" >
<label for="{{form.project_number.id_for_label }}">Project number:</label> <input class="form-control" type="text" name="{{form.project_number.name}}" value="{{form.project_number.value}}" maxlength="200" id="{{form.project_number.id_for_label }}">
</div>

 <!-- <div class="col-sm-3 " style="" >
<label for="{{form.date.id_for_label }}">Scope date:</label> <input class="form-control" type="text" name="{{form.date.name}}" value="{{form.date.value}}" id="{{form.date.id_for_label }}">
</div>  -->
</div>


<div class="row">
 <!--  <div class="col-sm-3 " style="" > 
<label for="{{form.start_date.id_for_label }}">Work Comencing:</label> 
<input class="form-control" type="text" name="{{form.start_date.name}}" value="{{form.start_date.value}} " id="{{form.start_date.id_for_label }}">
</div> -->
 <div class="col-sm-3 " style="" >
<label for="{{form.project_address.id_for_label }}">Project address:</label> 
<input class="form-control" type="text" name="{{form.project_address.name}}" value="{{form.project_address.value}}" maxlength="200" id="{{form.project_address.id_for_label }}">
</div>
 <!-- <div class="col-sm-3 " style="" > 
<label for="{{form.date.id_for_label }}">Scope Date:</label> 
<input class="form-control" type="text" name="{{form.date.name}}" value="{{form.date.value}} " id="{{form.date.id_for_label }}">
</div>  -->

 
 
</div>


<div class="row">
  <div class="col-sm-3 " style="" >
  <label for="{{form.project_manager.id_for_label }}">{{form.project_manager.label_tag }}</label> 
  <select  name="{{form.project_manager.name}}"" id="{{form.project_manager.id_for_label }}"data-live-search="true"  class="selectpicker form-control"  multiple="multiple">
      
      {% for field in form.project_manager %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}

</select>
</div>



<div class="col-sm-3 " style="" >
  <label for="{{form.site_manager.id_for_label }}">{{form.site_manager.label_tag }}</label>
   <select name="{{form.site_manager.name }}" id="{{form.site_manager.id_for_label }}"data-live-search="true"  class="selectpicker form-control"  multiple="multiple">
        {% for field in form.site_manager %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}
</select>
</div>
<div class="col-sm-3 " style="" >

    <label for="{{form.quantity_surveyor.id_for_label }}">{{form.quantity_surveyor.label_tag }}</label> 

    <select name="{{form.quantity_surveyor.name }}" id="{{form.quantity_surveyor.id_for_label }}" data-live-search="true" class="selectpicker form-control" multiple="multiple">

      {% for field in form.quantity_surveyor %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}
  </select>
</div>


  <div class="col-sm-3 " style="" >
<label for=" {{form.foreman.id_for_label }}"> Site Foreman  </label> 

  <select name="{{form.foreman.name }}" id="{{form.foreman.id_for_label" data-live-search="true"  class="selectpicker form-control"  multiple="multiple">
    {% for field in form.foreman %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}
  </select>
  </div>
  </div>
<div class="row">
  <div class="col-sm-3 " style="" >

    <label for="{{form.client.id_for_label }}">Client:</label> 
    <select name="{{form.client.name }}"  class="selectpicker"  data-live-search="true" >

      
        {% for field in form.client %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}
     </select>
   </div>
  <div class="col-sm-3 " style="" >
 <label for="{{form.state.id_for_label }}">State:</label> 
  <select  name="{{form.state.name }}"  class="selectpicker" id="{{form.state.id_for_label }}">

      {% for field in form.state %}
            <option  value=' {{field}}'  > {{ field }}  </option>
            {% endfor %}

  </select>

</div>
</div>

<div class="row">
<div class="col-sm-2 " style="" >
<label for="{{form.benefit_factor.id_for_label }}">Benefit factor:</label> 
<input class="form-control" type="number" name="{{form.benefit_factor.name}}" value="{{form.benefit_factor.value}}" step="0.01" id="{{form.benefit_factor.id_for_label }}">
</div>
<div class="col-sm-2 " style="" >
<label for="{{custom_factor.id_for_label }}">Custom factor:</label>
 <input class="form-control" type="number" name="{{form.custom_factor.name}}" value="{{form.custom_factor.value}}" step="0.01" id="{{custom_factor.id_for_label }}">
</div>
<div class="col-sm-3 " style="" >
<label for="{{form.indirect_cost_factor.id_for_label }}">Indirect cost factor:</label> 
<input class="form-control" type="number" name="{{form.indirect_cost_factor.name}}" value="{{form.indirect_cost_factor.value}}" step="0.01" id="{{form.indirect_cost_factor.id_for_label }}">
</div>
<div class="col-sm-3 " style="" >
<label for="{{form.general_cost_factor.id_for_label }}">General cost factor:</label>
 <input class="form-control" type="number" name="{{form.general_cost_factor.name }}" value="{{form.general_cost_factor.value}}" step="0.01" id="{{form.general_cost_factor.id_for_label }}">
  </div>

  
    
  </div>
  {%if request.user.is_superuser %}

  <button style="margin-bottom: 15px" class="btn btn-primary" type="submit" class="">Submit Changes</button>
  <a  href="{% url 'projects:scope_detail' id=obj.id  %}"    style="margin-bottom: 15px" class="btn btn-success" type="submit" class="">Scope</a>

  {%endif%}
  



  </form>

</div>





{% endblock %}
