<form method="post" action="{% url 'projects:chapter_delete' chapter.id %}" class="js-chapter-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Chapter deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete Chapter <strong>{{ chapter.chapter_name}}</strong>? 

      you will loose all the entries, meassurements ,and financial documents asociated to this chapter


    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Chapter</button>
  </div>
</form>
