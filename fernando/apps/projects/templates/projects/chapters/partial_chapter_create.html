{% load static %}


 
<form method="post" action="{% url 'projects:chapter_create' id=id %}" class="js-chapter-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new Chapter</h4>
  </div>
  <div class="modal-body">
    {% include 'projects/chapters/partial_chapter_form.html' %}
    
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="pepe1" type="submit" class="btn btn-primary">Create Chapter</button>
  </div>
</form>
