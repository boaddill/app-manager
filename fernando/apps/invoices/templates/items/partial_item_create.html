{% load static %}


 
<form method="post" action="{% url 'invoices:item_create' %}" class="js-book-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new Item</h4>
  </div>
  <div class="modal-body">
    
    {% include 'items/partial_item_form.html' %}
    
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="pepe1" type="submit" class="btn btn-primary">Create Item</button>
  </div>
</form>
